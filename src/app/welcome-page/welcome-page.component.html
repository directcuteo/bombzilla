<div class="welcome-page"
     fxLayoutAlign="center center"
     fxLayout="column"
     fxLayoutGap="40px">
  <h2 class="title">BOMBZILLA</h2>
  <ng-container *ngIf="game$ | async as game">
    <h2 class="score">Your score: {{ game.score }}</h2>
  </ng-container>
  <button class="start-button"
          [routerLink]="'game'">
    Start game
  </button>

  <span class="particle-parent">
    <span class="particle"
          *ngFor="let element of [].constructor(400)"></span>
  </span>
</div>
